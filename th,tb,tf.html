<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The thead, tbody, and tfoot elements</h1>

<table>
  <thead>
    <tr>
      <th>flowers</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jasmine</td>
      <td>Rs.100</td>
    </tr>
    <tr>
      <td>rose</td>
      <td>Rs.40</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$140</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
