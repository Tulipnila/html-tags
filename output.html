<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>output</title>
</head>
<body>
    <h1>output tag</h1>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" id="a" value="60">
    +<input type="number" id="b" value="30">
    =<output name="x" for="a b"></output>
    
    </form>
</body>
</html>
