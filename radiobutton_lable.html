<!DOCTYPE html>
<html lang="en">
<head>
    <title>lable</title>
</head>
<body>
    <h1>radio button tag</h1>
    <p>choose your favourite flower:</p>
    <input type="radio" id="rose" name="fav_flower" value="rose">
    <lable for="rose">Rose</lable><br>
    <input type="radio" id="lily" name="fav_flower" value="lily">
    <lable for="lily">Lily</lable><br>
    <input type="radio" id="tulip" name="fav_flower" value="tulip">
    <lable for="tulip">Tulip</lable><br><br>
    <input type="submit" value="submit">
</body>
</html>
