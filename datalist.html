<!DOCTYPE html>
<html lang="en">
<head>
    <title>Datalist</title>
</head>
<body>
    <h1>Input list tag</h1>
    <p>input the browsers lists</p>
    <label for="browsers">choose your browser from the list:</label>
    <input list="browsers" id="browser" name="browser">
    <datalist id="browsers">
    <option value="opera">
    <option value="firefox">
    <option value="edge">
    <option value="chrome">
    <option value="safari">
    </datalist>
</body>
</html>
