<!DOCTYPE html>
<html lang="en">
<head>
    <title>fig_caption</title>
    <style>
        figure {
            border: 1px #771616 solid;
            padding:5px;
            }

    figcaption{
            background-color:beige(231, 223, 221);
            color:blue;
            text-align: center;
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1>this is figure caption element </h1>
    <figure>
        <img src="paris.jpg" alt="eiffel" style="width:100%">
        <figcaption>Fig.1 Eiffel, Paris, France</figcaption>
    </figure>
</body>
</html>
