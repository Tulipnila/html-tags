<!DOCTYPE html>
<html>
<head>
    <title>the map and area element</title>
</head>
<body>
    <h1>the nature</h1>
    <p>click on the book, the mountain to go to a new page and read more about the topic:</p> 

    <img src="book.jpg" alt="nature" usemap="#naturemap" width="250" height="250">
    <map name="naturemap">
         <area shape="rect" coords="34,44,170,210" alt="book" href="https://en.wikipedia.org/wiki/Book"></map>
</body>
</html>
