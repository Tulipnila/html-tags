<!DOCTYPE html>
<html>
<body>

<h1>The data element</h1>

<p>The following example displays product names but also associates each name with a product number:</p>

<ul>
  <li><data value="11111">panner rose</data></li>
  <li><data value="22222">pink rose</data></li>
  <li><data value="33333">red rose</data></li>
</ul>

</body>
</html>
