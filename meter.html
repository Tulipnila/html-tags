<!DOCTYPE html>
<html lang="en">
<head>
    <title>meter/label</title>
</head>
<body>
    <h1>the meter/label tag
    </h1>
    <p>the meter tag is usage for scalar value:<br></p>
        <label for="disc_c">DISC C:</label>
        <meter for="disc_c" value="7.5" min="0" max="10"> 7.5 out of 10</meter><br>

        <label for="disc_d">DISC D:</label>
        <meter for="disc_d" value=0.5 >50%</meter>

</body>
</html>
