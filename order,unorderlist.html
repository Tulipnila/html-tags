<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>
    <h1>unorder list</h1>
    <p>this is the unorder list</p>
    <ul>
        <li>rose</li>
        <li>lily</li>
        <li>tulip</li>
    </ul>
    <ul style="list-style-type:circle">
    <li>coffee</li>
     <li>tea</li>
     <li>milk</li>
</ul>
<ul sytle="list-style-type:disc">
    <li>saree</li>
     <li>chudi</li>
     <li>salwar</li>
</ul>
<ul style="list-style-type:square">
    <li>blue</li>
     <li>red</li>
     <li>orange</li>
</ul>
<h2>order list</h2>
<ol>
    <li>banana</li>
    <li>mango</li>
    <li>apple</li>
</ol>
<ol start="30">
    <li>banyan tree</li>
    <li>coconut tree</li>
    <li>mango tree</li>
</ol>
</body>
</html>
